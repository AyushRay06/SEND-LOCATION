<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="search">
        <input
          id="city-name"
          type="text"
          placeholder="Enter city name"
          class="search-box"
        />
        <button id="search-btn"><img src="images/search.png" /></button>
      </div>
      <div>
        <img id="weather-icon" class="weather" src="images/cloudy.png" />
        <h1 id="temp" class="temp">23Â°c</h1>
        <h2 id="city" class="city">Germany</h2>
      </div>
      <div class="condition">
        <div class="humidity">
          <img src="images/humidity.png" />
          <p id="humidity">50%</p>
          <p>Humidity</p>
        </div>
        <div class="wind">
          <img src="images/wind.png" />
          <p id="wind">15km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
